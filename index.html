<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="section section-billboard lazy-background visible" id="billboard" style="
        --bgDesktop: url('');
        --bgMobile: url('');
    ">

            <div class="wrapper-video">
            <video class="" loop="" playsinline="" autoplay="" muted="" preload="metadata">
                <source data-src="https://nwadv.com.br/wp-content/uploads/2024/01/reduce.mp4" type="video/mp4" src="https://nwadv.com.br/wp-content/uploads/2024/01/reduce.mp4">
            </video>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    let lazyVideos = [...document.querySelectorAll("video.lazy")];

                    if ("IntersectionObserver" in window) {
                        let lazyVideoObserver = new IntersectionObserver(function(entries) {
                            entries.forEach(function(video) {
                                if (video.isIntersecting) {
                                    for (let source in video.target.children) {
                                        let videoSource = video.target.children[source];
                                        if (typeof videoSource.tagName === "string" && videoSource.tagName === "SOURCE") {
                                            videoSource.src = videoSource.dataset.src;
                                        }
                                    }

                                    video.target.load();
                                    video.target.classList.remove("lazy");
                                    lazyVideoObserver.unobserve(video.target);
                                }
                            });
                        });

                        lazyVideos.forEach(function(lazyVideo) {
                            lazyVideoObserver.observe(lazyVideo);
                        });
                    }
                });
            </script>
        </div>
    
    <div class="wrapper-center">
        <div class="box custom-border w924">

</div>

    </div>
</section>
    
</body>
</html>
